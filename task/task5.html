  5.  Суму парних рядків

    <br>
    <script>

let arr = [
    [1, 3, 8, 5, 3], 
    [2, 4, 4, 5, 2], 
    [2, 5, 4, 1, 1], 
    [3, 1, 5, 3, 2]  
   ]
        let sum = 0
   for(let rowIndex=0;rowIndex<=3;rowIndex++){
      for(let columnIndex=0;columnIndex<=4;columnIndex++){
        sum+=arr[rowIndex][columnIndex]
      }
      rowIndex +=1
   }


   console.log(sum)
    </script>
