<body>
  У парних рядках – непарні стовпці, у непарних рядках –  парні стовпці.
<br>

    <script>
    
    let arr = [
    [1, 3, 8, 5, 3], 
    [2, 4, 4, 5, 2], 
    [2, 5, 4, 1, 1], 
    [3, 1, 5, 3, 2]  
   ]
let sum = arr.reduce((prevRowSum, row, rowIndex) => {
    let  columnSum =0
    if(rowIndex%2===0){
        row.forEach((column, columnIndex)=>{
            if(columnIndex%2===1)
            prevRowSum+=column
        })
    }
    else  {
        row.forEach((column, columnIndex) =>{
            if(columnIndex%2===0)
            prevRowSum+=column
        })
    }
    return  prevRowSum
},0)

        
        
        
        

   console.log(sum)
     
    </script>
