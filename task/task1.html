    <script>
   let arr = [
    [123, 345, 678, 435, 234],
    [423, 642, 134, 235, 632],
    [234, 435, 924, 221, 213],
    [342, 111, 566, 234, 452]
   ]
        let sum = 0
   for(let rowIndex=0;rowIndex<=1;rowIndex++){
      for(let columnIndex=0;columnIndex<=1;columnIndex++)
      sum+=arr[rowIndex][columnIndex]
   }

   console.log(sum)
