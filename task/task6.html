    6. Суму непарних стовпців  
       <br>
    <script>
let arr = [
    [1, 3, 8, 5, 3], 
    [2, 4, 4, 5, 2], 
    [2, 5, 4, 1, 1], 
    [3, 1, 5, 3, 2]  
   ]


    let sum = 0;
    for (let rowIndex = 0; rowIndex < arr.length; rowIndex++) { 
     if (rowIndex % 2 !== 0) { 
       for (let columnIndex = 0; columnIndex < arr.length; columnIndex++) {
      sum += arr[rowIndex][columnIndex];
    }
  }
}


   console.log(sum)
    </script>
