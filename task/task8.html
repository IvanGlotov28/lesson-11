<body>
        Дано інформацію про прибуток К магазинів протягом тижня. 
    <br>
    Знайти : загальний прибуток кожного магазину за тиждень;
        <br>
    <script>
      
  const K =  parseInt(prompt('Кількість магазинів'))
// Генеруємо випадкові прибутки
    function generateRandomProfit(minValue, maxValue) {
    return Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
    }

// Створюємо масив з магазинами та наповнюєм його випадковими прибутками
    function generateShopProfit(K, minValue, maxValue){
    let totalProfit = []
        for(let row=0; row<K; row++){
           let profitPerWeek = []
           for(let column=0; column<7; column++){
            let profitPerDay = generateRandomProfit(minValue, maxValue)
            profitPerWeek.push(profitPerDay) 
            }
            totalProfit.push(profitPerWeek)
            console.log(`Виручка ${row+1} магазина за тиждень: ${profitPerWeek}`)    
        }
        return totalProfit
           }
   
// Знаходимо суму кожного магазину
        const totalProfit = generateShopProfit(K, 100, 1000)
        for(let row=0; row<K; row++){
            let  totalProfitPerWeek =0
            for(let column=0; column<7; column++){
                totalProfitPerWeek+= totalProfit[row][column]
            }
            console.log(`Загальна виручка ${row+1} магазина за тиждень: ${totalProfitPerWeek}`)
        }
        
     
    </script>
</body>
