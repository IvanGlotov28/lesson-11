  3.Знайти суми елементів у вказаній області<br>

    <img src="../img/3.png" >    
    <br>
    <script>
    
    let arr = [
    [1, 3, 8, 5, 2],
    [2, 4, 4, 5, 2],
    [4, 5, 4, 1, 1],
    [3, 1, 5, 3, 2]
   ]
        let sum = 0
   for(let rowIndex=2;rowIndex<=3;rowIndex++){
      for(let columnIndex=0;columnIndex<=1;columnIndex++)
      sum+=arr[rowIndex][columnIndex]
   }
   console.log(sum)


    </script>
