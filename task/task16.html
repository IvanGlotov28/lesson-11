<body>
    Упорядкувати тижні (рядки) за спаданням суми елементів у рядку (тобто при порівнянні двох рядків треба знайти суму кожного з рядків і порівнювати ці суми, на основі цих сум буде зрозуміло, який з елементів повинен іти раніше).    <br>
    <script>
           const K = 3//parseInt(prompt('Кількість магазинів'))
// Генеруємо випадкові прибутки
    function generateRandomProfit(minValue, maxValue) {
    return Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
    }

// Створюємо масив з магазинами та наповнюєм його випадковими прибутками
    function generateShopProfit(K, minValue, maxValue){
    let totalProfit = []
        for(let row=0; row<K; row++){
           let profitPerWeek = []
           for(let column=0; column<7; column++){
            let profitPerDay = generateRandomProfit(minValue, maxValue)
            profitPerWeek.push(profitPerDay) 
            }
            totalProfit.push(profitPerWeek)
            console.log(`Виручка ${row+1} магазина за тиждень: ${profitPerWeek}`)    
        }
        return totalProfit
           }
   
// Впорядкуємо тижні за спаданням суми елементів у рядку
        const totalProfit = generateShopProfit(K, 100, 250)
        
        for(let row=0; row<K; row++){
            let sumProfit = 0
            for(let column=0; column<7; column++){
                sumProfit+=totalProfit[row][column]
            }
            totalProfit[row].push(sumProfit)

        }
          
        for(let row = 0; row < K; row++){
            totalProfit.sort((el1, el2) => el2[7] - el1[7])
        }
        
        for(let row = 0; row < K; row++){
            totalProfit[row].pop()
            console.log(totalProfit[row])
        }

    </script>
</body>
